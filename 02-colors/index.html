<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- Black and white don't have shades -->
    <p class="text-black">gm degens</p>
    <p class="text-white bg-black">gm regens</p>
    <!-- Shades must be used with colors -->
    <p class="text-red-500">gm degens</p>
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
    <p class="bg-emerald-500 text-white">gm degens</p>

    <!-- Text Colors -->

    <!-- Background Colors -->

    <!-- Text Underline -->
    <p class="underline decoration-red-500">gm degens</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <!-- Divide Colors -->
    <div class="divide-y">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
      <div>Item 7</div>
    </div>
    <!-- For borders between items -->

    <!-- Outline Colors -->
    <button class="outline outline-blue-200 p-2">Click me fuckface!</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-300 shadow-purple-500/60 p-3 rounded-xl">
      Welcome to hell mfer
    </button>
    <!-- Accent Colors -->

    <!-- Arbitrary Color -->
    <div class="bg-[#427fab]"></div>
  </body>
</html>
