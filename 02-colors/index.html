<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- Black and white don't have shades -->
    <p class="text-black">gm Tailwind</p>
    <p class="text-white">gm Tailwind</p>
    <!-- Shades must be used with colors -->
    <div class="text-red-500">gm gm Tailwind</div>

    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->

    <!-- Background Colors -->
    <p class="bg-emerald-500">gm wagmi</p>
    <p class="bg-yellow-500">gm wagmi</p>
    <p class="bg-slate-500 text-white">gm wagmi</p>
    <p class="bg-emerald-500">gm wagmi</p>
    <!-- Text Underline -->
    <p class="text-black underline decoration-red-500">gm Tailwind</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <input type="text" class="border border-blue-400" />
    <input type="text" class="border" />
    <!-- Divide Colors -->
    <!-- For borders between items -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-200 px-4 py-2">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">gm</div>
    <div class="bg-[rgb(255,0,0)]">gm</div>
    <div class="bg-[steelblue]">gm</div>
  </body>
</html>
